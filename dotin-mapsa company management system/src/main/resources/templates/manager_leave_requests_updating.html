<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Leave Status Set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Set Leave Request Status</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{'/company_management_system/manager/set_leave_status/' + ${leave.id}}" th:object="${leave}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="manager" class="col-form-label">Status</label>
                        <select id="manager" th:field="*{accepted}" class="form-control">
                            <option th:value="${true}">Accept</option>
                            <option th:value="${false}">Reject</option>
                        </select>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Set">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
