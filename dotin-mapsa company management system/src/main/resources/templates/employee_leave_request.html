<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New Leave Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Leave Request</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{'/company_management_system/employee/leave_request/' + ${username}}" th:object="${leaveDto}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="start" class="col-form-label">Start Date</label>
                        <input type="date" th:field="*{start}" class="form-control" id="start" placeholder="Start Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="end" class="col-form-label">End Date</label>
                        <input type="date" th:field="*{end}" class="form-control" id="end" placeholder="End Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type" class="col-form-label">Type</label>
                        <select id="type" th:field="*{leaveType}" class="form-control">
                            <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType}" th:text="${leaveType.toString()}"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </div>
            </form>
            <p class="my-5">Back To Profile <a th:href="@{'/company_management_system/employee/employee_profile/' + ${username}}" class="btn btn-primary"><i class="fas fa-arrow-left ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
