<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Leave Requests List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Leave Requests</h2>
    <div th:switch="${leaves}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Delete Request</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="leave, leaveIndex : ${leaves}">
                    <td th:text="${leaveIndex.index + 1}"></td>
                    <td th:text="${leave.getStartDate()}"></td>
                    <td th:text="${leave.getEndDate()}"></td>
                    <td th:text="${leave.getLeaveType()}"></td>
                    <td th:text="${(leave.getAccepted() == null)? 'Not Checked'
                    : ((leave.getAccepted())? 'Accepted': 'Rejected')}"></td>
                    <td>
                        <p class="my-5">Delete Request <a th:href="@{'/company_management_system/employee/delete_leave_request/' + ${leave.getId()}}"  class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></p>
                    </td>
                </tr>
                </tbody>
            </table>
                    </div>
                </div>
        </div>
    <p class="my-5">Back To Profile <a th:href="@{'/company_management_system/employee/employee_profile/' + ${username}}" class="btn btn-primary"><i class="fas fa-arrow-left ml-2"></i></a></p>
    </div>
</div>
</body>
</html>
