<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Leave Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Employee Leave Requests</h2>
    <div class="container my-5">
            <div class="row">
            <div class="col-md-6">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Number</th>
                        <th>Employee Name</th>
                        <th>Employee Role</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Type</th>
                        <th>Current Status</th>
                        <th>Set Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leave, leaveIndex : ${leaves}">
                        <td th:text="${leaveIndex.index + 1}"></td>
                        <td th:text="${(leave.getEmployee() == null)? 'Unknown'
                    : leave.getEmployee().getFirstName() + ' ' + leave.getEmployee().getLastName()}"></td>
                        <td th:text="${leave.getEmployee().getEmployeeRole()}"></td>
                        <td th:text="${leave.getStartDate()}"></td>
                        <td th:text="${leave.getEndDate()}"></td>
                        <td th:text="${leave.getLeaveType()}"></td>
                <td th:text="${(leave.getAccepted() == null)? 'Not Set'
                    : ((leave.getAccepted())? 'Accepted': 'Rejected')}"></td>
                        <td>
                            <p class="my-5" th:if="${leave.getAccepted() == null}">Set Status <a th:href="@{'/company_management_system/manager/set_leave_status/' + ${leave.getId()}}"  class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <p class="my-5">Back To Profile <a th:href="@{'/company_management_system/manager/manager_profile/' + ${manager_username}}"  class="btn btn-primary"><i class="fas fa-arrow-left ml-2"></i></a></p>
                </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
