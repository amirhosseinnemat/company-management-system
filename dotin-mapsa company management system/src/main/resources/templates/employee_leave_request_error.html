<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div align="center" class="container my-5">
    <div class="col-md-8">
        <br/><br/>
        <h1>ERROR!</h1>
        <br/>
        <h2 th:text="${message}"></h2>
        <br/>
        <h3 th:text="'Your Current Leave Request:'"></h3>
        <h3 th:text="'Start Date: ' + ${leaveDto.getStart()}"></h3>
        <h3 th:text="'End Date: ' + ${leaveDto.getEnd()}"></h3>
        <br/>
        <h3 th:if="${overlapped_leave != null}" th:text="'Your Other Leave Request: '"></h3>
        <h3 th:if="${overlapped_leave != null}" th:text="'Start Date: ' + ${overlapped_leave.getStartDate()}"></h3>
        <h3 th:if="${overlapped_leave != null}" th:text="'End Date: ' + ${overlapped_leave.getEndDate()}"></h3>
        <p class="my-5">Back To Leave Request <a th:href="@{'/company_management_system/employee/leave_request/' + ${username}}" class="btn btn-primary"><i class="fas fa-arrow-left ml-2"></i></a></p>
    </div>
</div>
</body>
</html>
